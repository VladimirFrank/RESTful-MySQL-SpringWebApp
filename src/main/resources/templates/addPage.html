<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новой позиции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css"  />

</head>
<body>
<div class="editPageWrapper">
    <form action="/checkAdding" method="POST" class="editForm">
        <div class="editField">
            <label for="device_type">Тип оборудования</label>
            <input type="text" name="deviceType" class="editInput" id="device_type" />
        </div>
        <div class="editField">
            <label for="device_name">Наименование оборудования</label>
            <input type="text" name="deviceName"  class="editInput" id="device_name" />
        </div>
        <div class="editField">
            <label for="serial_number">Серийный номер</label>
            <input type="text" name="serialNumber" class="editInput" id="serial_number" />
        </div>
        <div class="editField">
            <label for="inventory_number">Инвенторный номер</label>
            <input type="text" name="inventoryNumber" class="editInput" id="inventory_number" />
        </div>
        <div class="editField">
            <label for="holder">ФИО</label>
            <input type="text" name="holder" class="editInput" id="holder" />
        </div>
        <div class="editField">
            <label for="property_owner">В собственности</label>
            <input type="text" name="propertyOwner" class="editInput" id="property_owner" />
        </div>
        <div class="editField">
            <label for="description">Коментарий</label>
            <input type="text" name="description" class="editInput" id="description" />
        </div>
        <div class="editField">
            <label for="date">Дата</label>
            <input type="text" name="date" class="editInput" id="date" />
        </div>
        <div class="editField">
            <label for="location">Местонахождения</label>
            <input type="text" name="location" class="editInput" id="location" />
        </div>
        <div class="editField">
            <input type="submit" value="сохранить"/>
        </div>
    </form>
</div>

</body>
</html>
